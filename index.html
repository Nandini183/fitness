<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Routine Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f7fa;
      --card-color: #ffffff;
      --text-color: #333;
    }

    .dark-mode {
      --bg-color: #1e1e1e;
      --card-color: #2b2b2b;
      --text-color: #f1f1f1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #218838;
    }

    .entry {
      background: #e1f5fe;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .summary {
      background: #d0ffd0;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .dark-mode .entry {
      background: #333;
    }

    .dark-mode .summary {
      background: #444;
    }

    .toggle-btn {
      background: #007bff;
    }

    .toggle-btn:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>

  <h1>üèãÔ∏è Fitness Routine Tracker</h1>
  <div class="container">
    <label for="activity">Activity</label>
    <select id="activity">
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Yoga">Yoga</option>
      <option value="Gym">Gym</option>
      <option value="Swimming">Swimming</option>
    </select>

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" placeholder="e.g., 30" />

    <label for="date">Date</label>
    <input type="date" id="date" />

    <button onclick="addEntry()">Add Activity</button>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

    <div class="summary" id="totalSummary">Total Time: 0 minutes</div>

    <h3>All Entries</h3>
    <div id="entryList"></div>
  </div>

  <script>
    let routines = JSON.parse(localStorage.getItem("routines")) || [];

    function addEntry() {
      const activity = document.getElementById("activity").value;
      const duration = parseInt(document.getElementById("duration").value);
      const date = document.getElementById("date").value;

      if (!duration || !date) {
        alert("Please enter valid duration and date.");
        return;
      }

      routines.push({ activity, duration, date });
      localStorage.setItem("routines", JSON.stringify(routines));
      document.getElementById("duration").value = "";
      document.getElementById("date").value = "";
      renderEntries(routines);
    }

    function renderEntries(data) {
      const list = document.getElementById("entryList");
      list.innerHTML = "";
      let total = 0;

      data.forEach((item, index) => {
        total += item.duration;
        const div = document.createElement("div");
        div.classList.add("entry");
        div.innerHTML = `
          <strong>${item.activity}</strong><br>
          Duration: ${item.duration} mins<br>
          <small>Date: ${item.date}</small><br>
          <button onclick="deleteEntry(${index})" style="background:#dc3545;margin-top:5px;">Delete</button>
        `;
        list.appendChild(div);
      });

      document.getElementById("totalSummary").textContent = `Total Time: ${total} minutes`;
    }

    function deleteEntry(index) {
      routines.splice(index, 1);
      localStorage.setItem("routines", JSON.stringify(routines));
      renderEntries(routines);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    renderEntries(routines);
  </script>

</body>
</html>
